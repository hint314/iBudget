<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iBudget · 登录</title>
    <style>
        :root{--bg:#f7f8f9;--card:#ffffff;--text:#0f172a;--muted:#64748b;--line:#e5e7eb;--accent:#0a84ff}

        /* 同步高对比度深蓝配色 */
        [data-theme="dark"]{
            --bg:#0f172a;
            --card:#1e293b;
            --text:#f8fafc;
            --muted:#94a3b8;
            --line:#334155;
            --accent:#38bdf8
        }

        *{box-sizing:border-box}
        html,body{height:100%}
        body{margin:0;background:var(--bg);color:var(--text);font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Helvetica,Arial,system-ui;display:flex;align-items:center;justify-content:center}

        .surface{width:100%;max-width:420px;background:var(--card);border:1px solid var(--line);border-radius:16px;padding:24px;box-shadow:0 1px 2px rgba(15,23,42,.06)}
        .brand{display:flex;align-items:center;gap:10px;margin-bottom:12px}
        .brand .logo{width:28px;height:28px}
        .brand .name{font-weight:800;font-size:1.2rem}

        label{font-size:12px;color:var(--muted);font-weight:600}

        /* 适配输入框背景 */
        input{width:100%;padding:12px;border:1px solid var(--line);border-radius:12px;background:var(--bg);color:var(--text);outline:none;margin-top:6px;transition:border-color .2s}
        input:focus{border-color:var(--accent)}

        /* 适配按钮样式 */
        .btn{width:100%;padding:12px;border:1px solid var(--line);border-radius:12px;background:var(--card);color:var(--text);cursor:pointer;margin-top:10px;font-weight:600}
        .btn-primary{background:var(--accent);color:#fff;border-color:var(--accent)}
        .btn:hover{opacity:.9}

        .status{margin-top:10px;font-size:13px;color:var(--muted)}
        .status.ok{color:#10b981}
        .status.err{color:#ef4444}
    </style>
</head>
<body>
<div class="surface">
    <div class="brand">
        <svg class="logo" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" fill="none" stroke="var(--accent)" stroke-width="2"/><path d="M7 13l3 3 7-7" stroke="var(--accent)" stroke-width="2" fill="none"/></svg>
        <div class="name">iBudget</div>
        <div style="flex:1"></div>
        <a href="#" id="themeToggle" style="font-size:12px; color:var(--accent); text-decoration:none; font-weight:800">切换主题</a>
    </div>
    <div>
        <label>用户名</label>
        <input id="username" placeholder="">
    </div>
    <div style="margin-top:10px">
        <label>密码</label>
        <input id="password" type="password" placeholder="">
    </div>
    <div style="margin-top:10px">
        <label>确认密码</label>
        <input id="confirmPassword" type="password" placeholder="">
    </div>
    <button class="btn" id="btnRegister">注册</button>
    <button class="btn btn-primary" id="btnLogin">登录</button>
    <div style="margin-top: 15px; text-align: center; font-size: 13px;">
        <a href="#" id="forgotPasswordLink" style="color: var(--accent); text-decoration: none;">忘记密码？</a>
    </div>
    <div class="status" id="authStatus">未登录</div>
</div>

<!-- 注册成功弹窗 -->
<div id="recoveryModal" style="display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.5);align-items:center;justify-content:center;z-index:1000">
    <div style="background:var(--card);padding:24px;border-radius:16px;width:90%;max-width:320px;text-align:center;box-shadow:0 4px 6px -1px rgba(0,0,0,0.1)">
        <h3 style="margin-top:0">注册成功!</h3>
        <p style="color:var(--muted);font-size:14px;margin-bottom:15px">请务必保存您的恢复密钥，这是找回密码的唯一凭证：</p>
        <div id="recoveryKeyDisplay" style="background:var(--bg);padding:10px;border-radius:8px;font-family:monospace;font-size:18px;letter-spacing:1px;border:1px dashed var(--accent);color:var(--accent);margin-bottom:20px;user-select:all"></div>
        <button class="btn btn-primary" onclick="document.getElementById('recoveryModal').style.display='none'">我已保存</button>
    </div>
</div>

<!-- 找回密码弹窗 -->
<div id="resetModal" style="display:none;position:fixed;top:0;left:0;right:0;bottom:0;background:rgba(0,0,0,0.5);align-items:center;justify-content:center;z-index:1000">
    <div style="background:var(--card);padding:24px;border-radius:16px;width:90%;max-width:360px;box-shadow:0 4px 6px -1px rgba(0,0,0,0.1)">
        <h3 style="margin-top:0;text-align:center">重置密码</h3>
        <div>
            <label>用户名</label>
            <input id="resetUsername" placeholder="">
        </div>
        <div style="margin-top:10px">
            <label>恢复密钥</label>
            <input id="resetKey" placeholder="">
        </div>
        <div style="margin-top:10px">
            <label>新密码</label>
            <input id="resetNewPass" type="password" placeholder="">
        </div>
        <button class="btn btn-primary" id="btnResetConfirm">确认重置</button>
        <button class="btn" onclick="document.getElementById('resetModal').style.display='none'" style="margin-top:8px">取消</button>
        <div class="status" id="resetStatus"></div>
    </div>
</div>

<script>
    const savedTheme=localStorage.getItem('theme')||'light'
    document.documentElement.dataset.theme=savedTheme
    document.getElementById('themeToggle').onclick=(e)=>{e.preventDefault();const t=document.documentElement.dataset.theme==='dark'?'light':'dark';document.documentElement.dataset.theme=t;localStorage.setItem('theme',t)}
    const state={base:'/api'}
    const username=document.getElementById('username')
    const password=document.getElementById('password')
    const confirmPassword=document.getElementById('confirmPassword')
    const authStatus=document.getElementById('authStatus')
    
    // 找回密码逻辑
    document.getElementById('forgotPasswordLink').onclick=(e)=>{
        e.preventDefault();
        document.getElementById('resetModal').style.display='flex';
    }
    
    document.getElementById('btnResetConfirm').onclick=async()=>{
        const u = document.getElementById('resetUsername').value;
        const k = document.getElementById('resetKey').value;
        const p = document.getElementById('resetNewPass').value;
        const s = document.getElementById('resetStatus');
        
        try {
            const r = await fetch(state.base+'/auth/reset-password', {
                method:'POST',
                headers:{'Content-Type':'application/json'},
                body:JSON.stringify({username:u, recoveryKey:k, newPassword:p})
            });
            if (r.ok) {
                s.textContent = '重置成功，请使用新密码登录';
                s.className = 'status ok';
                setTimeout(() => document.getElementById('resetModal').style.display='none', 2000);
            } else {
                const data = await r.json();
                s.textContent = '重置失败: ' + (data.error || '未知错误');
                s.className = 'status err';
            }
        } catch {
            s.textContent = '网络错误';
            s.className = 'status err';
        }
    }

    document.getElementById('btnRegister').onclick=async()=>{
        if(password.value!==confirmPassword.value){
            authStatus.textContent='两次输入的密码不一致';
            authStatus.className='status err';
            return;
        }
        try{
            const r=await fetch(state.base+'/auth/register',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:username.value,password:password.value,confirmPassword:confirmPassword.value})})
            if(r.ok){
                const data = await r.json();
                authStatus.textContent='注册成功';
                authStatus.className='status ok';
                // 显示恢复密钥弹窗
                document.getElementById('recoveryKeyDisplay').textContent = data.recoveryKey;
                document.getElementById('recoveryModal').style.display = 'flex';
            } else {
                const data = await r.json();
                authStatus.textContent='注册失败: ' + (data.error || r.status);
                authStatus.className='status err'
            }
        }catch{authStatus.textContent='注册异常';authStatus.className='status err'}
    }
    document.getElementById('btnLogin').onclick=async()=>{
        try{
            const r=await fetch(state.base+'/auth/login',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:username.value,password:password.value})})
            if(!r.ok){authStatus.textContent='登录失败';authStatus.className='status err';return}
            const d=await r.json(); localStorage.setItem('jwt', d.token); location.href='/transactions.html'
        }catch{authStatus.textContent='登录异常';authStatus.className='status err'}
    }
</script>
</body>
</html>
